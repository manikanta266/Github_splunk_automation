<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSync Registration</title>
    <link rel="icon" href="{{ url_for('static', filename='mwt_logo.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
 
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a9ecf, #9b59b6);
        }
 
        .container {
            max-width: 600px;
            width: 90%;
            background-color: #fff;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
 
        .title {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            color: #9b59b6;
            margin-bottom: 20px;
        }
 
        .alert {
            margin-bottom: 20px;
        }
 
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
 
        .form-control {
            height: 45px;
            border-radius: 8px;
            font-size: 16px;
            padding-left: 15px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }
 
        .form-control:focus {
            border-color: #9b59b6;
            box-shadow: 0 0 5px rgba(155, 89, 182, 0.5);
        }
 
        .button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
 
        .button input {
            height: 50px;
            width: 100%;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            color: #fff;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
 
        .button input:hover {
            background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        }
 
        .text-center a {
            color: #9b59b6;
            text-decoration: none;
        }
 
        .text-center a:hover {
            text-decoration: underline;
        }
 
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
            }
 
            .button {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
 
<div class="container">
    <h2 class="title"><i class="bi bi-person-plus"></i> Register</h2>
 
    {% if success %}
        <div class="alert alert-success text-center" role="alert">
            {{ success }}
        </div>
    {% endif %}
    {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>
    {% endif %}
 
   <form action="/register" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Choose Username" required>
        </div>
 
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Choose Password" required>
        </div>
 
        <div class="button">
            <input type="submit" value="Register">
        </div>
    </form>
 
    <div class="text-center mt-3">
        <p>Already have an account? <a href="/user_login">Login here</a></p>
    </div>
</div>
 
</body>
</html>
