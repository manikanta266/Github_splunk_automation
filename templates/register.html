<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>DevSync Registration</title>
    <link rel="icon" href="{{ url_for('static', filename='mwt_logo.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .register-box {
            width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        .register-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2>Register</h2>

    {% if success %}
        <div class="alert alert-success text-center" role="alert">
            {{ success }}
        </div>
    {% endif %}
    {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form action="/register" method="post">
        <input type="text" name="username" class="form-control mb-3" placeholder="Choose Username" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Choose Password" required>
        <input type="submit" value="Register" class="btn btn-primary w-100">
    </form>
    <div class="text-center mt-3">
        <p>Already have an account? <a href="/user_login">Login</a></p>
    </div>
</div>

</body>
</html>
