
 <!DOCTYPE html>
<html>
<head>
    <title>Pipeline Generated | AI Assistant</title>
    <style>  
        :root {
            --primary: {{ colors.primary }};
            --secondary: {{ colors.secondary }};
            --accent: {{ colors.accent }};
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .success-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-top: 5px solid var(--primary);
        }
        h1 {
            color: var(--primary);
        }
        .ai-message {
            background: #e8f4f8;
            border-left: 4px solid var(--accent);
            padding: 15px;
            margin: 20px 0;
        }
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .actions {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="success-box">
        <!-- <h1>ðŸš€ AI-Optimized Pipeline Generated!</h1>
        
        <div class="ai-message">
            <strong>ðŸ¤– AI Assistant:</strong> Your Splunk-Jenkins pipeline has been successfully generated with AI optimizations. 
            The file <strong>{{ filename }}</strong> has been saved to your output directory.
        </div> -->
<h1>Optimized Pipeline Generated!</h1>


        <h3>Jenkinsfile Preview:</h3>
        <pre id="jenkinsfile">{{ jenkinsfile }}</pre>
        
        <div class="actions">
            <a href="/" class="btn">Create Another</a>
            <a href="#" class="btn" onclick="downloadFile()">Download</a>
        </div>
    </div>

    <script>
        function downloadFile() {
            // Get content from <pre> tag
            const content = document.getElementById('jenkinsfile').innerText;

            // Create a Blob with the content
            const blob = new Blob([content], { type: 'text/plain' });

            // Create a download link
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Jenkinsfile'; // Use {{ filename }} if you want a dynamic name
            document.body.appendChild(link);
            link.click();

            // Clean up
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        }
    </script>
</body>
</html>
