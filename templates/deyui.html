  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #1cc88a;
      --dark-color: #5a5c69;
      --light-color: #f8f9fc;
    }
    
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f8f9fc;
    }
    
    .sidebar {
      background: linear-gradient(180deg, var(--primary-color) 0%, #224abe 100%);
      min-height: 100vh;
      transition: all 0.3s;
    }
    
    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 0.5rem;
      border-radius: 0.35rem;
    }
    
    .sidebar .nav-link:hover {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .sidebar .nav-link.active {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    .sidebar .nav-link i {
      margin-right: 0.5rem;
    }
    
    .topbar {
      height: 4.375rem;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      background-color: #fff;
    }
    
    .card {
      border: none;
      border-radius: 0.35rem;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
      margin-bottom: 1.5rem;
    }
    
    .card-header {
      background-color: #f8f9fc;
      border-bottom: 1px solid #e3e6f0;
    }
    
    .job-card {
      transition: transform 0.2s;
    }
    
    .job-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0.5rem 1.5rem 0 rgba(58, 59, 69, 0.2);
    }
    
    .build-success {
      border-left: 4px solid var(--secondary-color);
    }
    
    .build-failure {
      border-left: 4px solid #e74a3b;
    }
    
    .build-running {
      border-left: 4px solid #f6c23e;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    
    .log-entry {
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      padding: 0.25rem 0;
      border-bottom: 1px solid #eee;
    }
    
    .log-error {
      color: #e74a3b;
      background-color: rgba(231, 74, 59, 0.05);
    }
    
    .log-warning {
      color: #f6c23e;
      background-color: rgba(246, 194, 62, 0.05);
    }
    
    .log-info {
      color: #36b9cc;
    }
    
    .theme-dark {
      background-color: #2a3042;
      color: #fff;
    }
    
    .theme-dark .card {
      background-color: #3c4257;
      color: #fff;
    }
    
    .theme-dark .card-header {
      background-color: #2a3042;
      color: #fff;
      border-bottom: 1px solid #4a5068;
    }
    
    .theme-dark .topbar {
      background-color: #3c4257;
      color: #fff;
    }
  </style>
</head>

          <div class="d-flex">
            <div class="input-group input-group-sm me-2" style="width: 200px;">
              <input id="logSearch" type="text" class="form-control" placeholder="Search logs...">
              <button class="btn btn-outline-secondary" type="button" onclick="loadLogs()"><i class="fas fa-search"></i></button>
            </div>
            <select class="form-select form-select-sm" style="width: 150px;">
              <option>Last 15 mins</option>
              <option selected>Last hour</option>
              <option>Last 4 hours</option>
              <option>Last 24 hours</option>
            </select>
          </div>
        </div>

          <div class="table-responsive">

              <thead class="bg-light">
                <tr>
                  <th>Time</th>
                  <th>Source</th>
                  <th>Level</th>
                  <th>Message</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="logTableBody">
                <!-- Logs will be dynamically inserted here -->
              </tbody>
            </table>

<script>
  async function loadLogs() {
    try {
      const res = await fetch('/api/logs');
      const logs = await res.json();
      const tbody = document.getElementById('logTableBody');
      const searchQuery = document.getElementById('logSearch').value.toLowerCase();

      tbody.innerHTML = ''; // Clear old rows

      logs.forEach(log => {
        const message = log.message || '';
        if (!searchQuery || message.toLowerCase().includes(searchQuery)) {
          const row = document.createElement('tr');
          const level = (log.level || 'INFO').toUpperCase();
          let badge = 'bg-info';
          if (level === 'ERROR') badge = 'bg-danger';
          else if (level === 'WARN' || level === 'WARNING') badge = 'bg-warning';

          row.innerHTML = `
            <td>${new Date(log.time).toLocaleTimeString()}</td>
            <td>${log.source || 'N/A'}</td>
            <td><span class="badge ${badge}">${level}</span></td>
            <td>${message}</td>
            <td><button class="btn btn-sm btn-outline-primary">Details</button></td>
          `;
          tbody.appendChild(row);
        }
      });
    } catch (err) {
      console.error('Failed to load logs:', err);
    }
  }

  document.addEventListener('DOMContentLoaded', loadLogs);
</script>
