<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit File - {{ selected_file }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
      #editor { height: 500px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body class="p-4 bg-light">
<div class="container">
    <h1>Edit: {{ selected_file }}</h1>

    <form method="POST" action="{{ url_for('save_file', app_id=app_id, file_path=selected_file) }}" onsubmit="return beforeSubmit();">
        <div id="editor"></div>
        <textarea id="code" name="content" style="display:none;"></textarea>
        <button type="submit" class="btn btn-success mt-3">Save</button>
        <a href="{{ url_for('browse_files', app_id=app_id, folder_path=parent_path) }}" class="btn btn-secondary mt-3 ms-2">Back</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/monaco-editor@0.34.1/min/vs/loader.js"></script>
<script>
  require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.34.1/min/vs' } });
  require(['vs/editor/editor.main'], function () {
    const iniContent = {{ content | tojson | safe }};
    window.monacoEditor = monaco.editor.create(document.getElementById('editor'), {
      value: iniContent,
      language: 'ini',
      theme: 'vs-dark',
      fontSize: 14,
      lineNumbers: 'on',
      automaticLayout: true,
      minimap: { enabled: false }
    });
  });

  function beforeSubmit() {
    document.getElementById('code').value = window.monacoEditor.getValue();
    return true;
  }
</script>
</body>
</html>
