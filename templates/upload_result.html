<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <h3>Upload Result for App: {{ app_id }}</h3>
  <ul class="list-group mb-3">
    {% for msg in messages %}
      <li class="list-group-item">{{ msg|safe }}</li>
    {% endfor %}
  </ul>

  {% if splunk_ui_url %}
    <a href="{{ splunk_ui_url }}" class="btn btn-success" target="_blank">Go to Splunk UI Login</a>
  {% endif %}

  <a href="{{ url_for('browse_files', app_id=app_id) }}" class="btn btn-secondary mt-3">Back to Editor</a>
</body>
</html>
